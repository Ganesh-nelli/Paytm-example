# application.properties for Bus Ticket Service

# Set server port for Bus service
server.port=8081

# Logging configuration (optional)
logging.level.org.springframework.web=INFO
logging.level.com.example.bus=DEBUG

# Enable actuator endpoints for health checks and monitoring (optional)
management.endpoints.web.exposure.include=health,info,prometheus

# Custom properties for the bus service (optional)
bus.max.seats=50
