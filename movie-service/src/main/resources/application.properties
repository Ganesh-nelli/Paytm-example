# application.properties for Movie Ticket Service

# Set server port for Movie service
server.port=8083

# Logging configuration (optional)
logging.level.org.springframework.web=INFO
logging.level.com.example.movie=DEBUG

# Enable actuator endpoints for health checks and monitoring (optional)
management.endpoints.web.exposure.include=health,info,prometheus

# Custom properties for the movie service (optional)
movie.max.seats=150
