# application.properties for Train Ticket Service

# Set server port for Train service
server.port=8082

# Logging configuration (optional)
logging.level.org.springframework.web=INFO
logging.level.com.example.train=DEBUG

# Enable actuator endpoints for health checks and monitoring (optional)
management.endpoints.web.exposure.include=health,info,prometheus

# Custom properties for the train service (optional)
train.max.seats=100
